<!DOCTYPE html>
<html lang="en" xmlns:ng="http://angularjs.org" id="ng-app" ng-app="app">
<head>
	<meta charset="utf-8">
    <title>gm.datepickerMultiSelect Example</title>
	
	<script src="modules/angular.js"></script>
	<script src="modules/ui-bootstrap.js"></script>
	<script src="modules/ui-bootstrap-tpls.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	
<!-- App files -->
	<script src="modules/gm.datepickerMultiSelect.js"></script>
	<script src="modules/app.js"></script>
	<style>
		body { padding:10px; }
		td { vertical-align: top }
	</style>
</head>

<body ng-controller='AppCtrl as app'>
	<div class='panel'><h3>Selection Type:</h3>
      <div class='btn-group'>
        <button class='btn btn-primary' ng-model='app.type' uib-btn-radio='"individual"'>Individual</button>
        <button class='btn btn-primary' ng-model='app.type' uib-btn-radio='"range"'>Range</button>
      </div>
	</div>
	<div>
		Selected Dates:
		{{ app.activeDate }}
		<div class='well well-sm'>
			<div ng-repeat='d in app.selectedDates'>
				{{d | date : 'fullDate'}}
				<button class='btn btn-xs btn-warning' style='margin:5px' ng-click='app.removeFromSelected(d)'>Remove</button>
			</div>
		</div>
	</div>
    <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd"
           ng-model="app.activeDate" is-open="app.isOpen"
           ng-focus="app.open()"
           ng-click="app.open()" close-on-date-selection="false" multi-select="app.selectedDates" />

    <table>
      <tr>
        <td>
          <uib-datepicker ng-model='app.activeDate' multi-select='app.selectedDates' select-range='{{app.type=="range"}}'></uib-datepicker>
        </td>
        <td style='width:50px'>
        </td>
        <td>
        </td>
      </tr>
	</table>
	<hr />
</body>
</html>
